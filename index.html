    <script>
      // Suppress specific warnings to keep console clean
      const originalWarn = console.warn;
      const originalLog = console.log;
      
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };

      console.log = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalLog.apply(console, args);
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Prevent pull-to-refresh on mobile to keep app-like feel */
      body {
        overscroll-behavior-y: contain;
        cursor: default;
      }
      /* Double flash animation for buzz effect */
      @keyframes double-flash {
        0%, 100% { opacity: 1; }
        25% { opacity: 0.4; }
        50% { opacity: 1; }
        75% { opacity: 0.4; }
      }
      .animate-double-flash {
        animation: double-flash 0.6s ease-in-out;
      }
    </style>
